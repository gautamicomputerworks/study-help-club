<!DOCTYPE html>
<html>
<head>
  <title>Doubts - Study Help Club</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .doubt {
      background: #eef2f7;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .answer {
      margin-left: 15px;
      margin-top: 5px;
      background: #e0e7ff;
      padding: 6px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<button onclick="goBack()">â¬… Back to Dashboard</button>

<h1>Ask & Answer Doubts</h1>

<div class="card">
  <h3>Ask a Doubt</h3>

  <select id="subject">
    <option value="">Select Subject</option>
    <option>DSA</option>
    <option>RDBMS</option>
    <option>C Language</option>
    <option>Python</option>
  </select>

  <textarea id="question" placeholder="Type your doubt here"></textarea>
  <button onclick="addDoubt()">Post Doubt</button>
</div>

<div class="card">
  <h3>Answer a Doubt</h3>

  <select id="doubtListSelect">
    <option value="">Select a doubt</option>
  </select>

  <textarea id="answerText" placeholder="Write your answer"></textarea>
  <button onclick="addAnswer()">Submit Answer</button>
</div>

<div class="card">
  <h3>All Doubts</h3>
  <div id="display"></div>
</div>

<script>
  var doubts = [];

  function addDoubt() {
    var subject = document.getElementById("subject").value;
    var question = document.getElementById("question").value;

    if (subject === "" || question === "") {
      alert("Please select subject and write doubt");
      return;
    }

    doubts.push({
      subject: subject,
      question: question,
      answers: []
    });

    document.getElementById("subject").value = "";
    document.getElementById("question").value = "";

    updateUI();
  }

  function addAnswer() {
    var index = document.getElementById("doubtListSelect").value;
    var answer = document.getElementById("answerText").value;

    if (index === "" || answer === "") {
      alert("Select a doubt and write answer");
      return;
    }

    doubts[index].answers.push(answer);
    document.getElementById("answerText").value = "";

    updateUI();
  }

  function updateUI() {
    var display = document.getElementById("display");
    var select = document.getElementById("doubtListSelect");

    display.innerHTML = "";
    select.innerHTML = '<option value="">Select a doubt</option>';

    for (var i = 0; i < doubts.length; i++) {
      var d = doubts[i];

      var div = document.createElement("div");
      div.className = "doubt";
      div.innerHTML = "<b>[" + d.subject + "]</b> " + d.question;

      for (var j = 0; j < d.answers.length; j++) {
        var ans = document.createElement("div");
        ans.className = "answer";
        ans.innerHTML = "<b>Answer:</b> " + d.answers[j];
        div.appendChild(ans);
      }

      display.appendChild(div);

      var opt = document.createElement("option");
      opt.value = i;
      opt.text = "[" + d.subject + "] " + d.question;
      select.appendChild(opt);
    }
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
